{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <title>Login | Smart Lockout Tagout System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static 'js\bootstrap.bundle.min.js' %}"></script>
  <style>
    .form-control::placeholder {
      font-size: 14px; /* adjust the size to your preference */
    }
  </style>
  {% bootstrap_css %}
</head>
<body style="background-color: rgb(38,40,61);">
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 d-none d-md-block bg-dark sidebar" style="background-color:rgb(87, 93, 168); height: 100vh;">
        <div class="d-flex flex-column h-100 justify-content-center align-items-center">
          <img class="logo img-fluid" src="{% static 'images/proloto.png' %}" alt="logo.png">
          <h6 class="description" style="color: aliceblue;">Smart Lockout Tagout System</h6>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-8 px-4">
        <div class="row justify-content-center text-center" style="padding-top: 20px;">
          <div class="col-md-6">
            <form method='POST' class="text-left" action="/change_password/">
              {% csrf_token %}
              <h6 class="title mb-3" style="color: aliceblue;">Change Your Password</h6>
              <div class="form-group">
                <label for="username" style="color: aliceblue;">Username</label>
                <input type="text" name="username1" placeholder="Type your Username" class="form-control"  required>
              </div>
              <div class="form-group">
                <label for="password" style="color: aliceblue;">New Password</label>
                <input type="password" name="npass" placeholder="Type your Username" class="form-control"  required>
              </div>
              <div class="form-group">
                <label for="password" style="color: aliceblue;">Confirm Password</label>
                <input type="password" name="cpass" placeholder="Type your Username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="security_code" style="color: aliceblue;">Security Code</label>
                <div class="input-group">
                  <input type="texy" name="security_code" placeholder="Type your password" id="password" class="form-control" required>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-eye" aria-hidden="true" id="togglePassword"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <a href="{% url 'dashboard:login' %}">Back to Login Page</a> 
              </div>
              <div class="form-group">  
                <button class="btn btn-primary btn-block" type="submit">Change Password</button>
                <div style="text-align: center; color: aliceblue;">
                  {% if success_message %}
                  <h7{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ success_message }}</h7>
                  {% endif %}
                  {% if error_message %}
                  <h7{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ error_message }}</h7>
                  {% endif %}
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
